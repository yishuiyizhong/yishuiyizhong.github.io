        body {

        /* Â±ïÂºÄÊåâÈíÆÊ†∑Âºè */
        .fixed-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fixed-button.expanded {
            bottom: 3vh;

        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            width: 3.5rem;
            height: 3.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
        .button::before {
            content: 'üí¨';
            font-size: 1.5rem;
        }
        .button.expanded::before {
            content: '‚úñ';
        }
        .content {
            position: absolute;
            position: absolute;
            bottom: 1.75rem;
            right: 1.75rem;
            width: 0;
            height: 0;
            background-color: rgb(247, 247, 247);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fixed-button.expanded .content {
          width: clamp(280px, 30vw, 500px);
          height: clamp(300px, calc(88vh - 3.5rem), 100vh);
          padding: 1.5rem;
        }
        .content-header {
            height: 6vh;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }
        .fixed-button.expanded .content-header {
            opacity: 1;
        }
        .content-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .CodeMirror{
          width: 100%;
          height: calc(100% - 6vh - 1rem);
          font-family: Consolas, "Courier New", monospace,HeiTi;
        }
        .content-header>button{
          float:right;
          margin-left:20px;
          height: 6vh;
          border: none;

        }.content-header>span{

    <script>
      const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            lineWrapping: true  
        });
        // ÊåâÈíÆÂ±ïÂºÄ/Êî∂Ëµ∑ÂäüËÉΩ
        const fixedButton = document.getElementById('fixedButton');
        const toggleButton = document.getElementById('toggleButton');
        const closeButton = document.getElementById('closeButton');

        toggleButton.addEventListener('click', () => {
            fixedButton.classList.toggle('expanded');
            toggleButton.classList.toggle('expanded');
        });

        closeButton.addEventListener('click', () => {
            fixedButton.classList.remove('expanded');
            toggleButton.classList.remove('expanded');
        });
    </script>
