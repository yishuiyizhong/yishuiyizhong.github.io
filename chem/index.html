<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaCl分子结构3D展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container2 {
            position: relative;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
<link rel="stylesheet" href="./codemirror.min.css">
    <script src="./codemirror.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .fixed-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fixed-button.expanded {
            bottom: 3vh;
            right: 3vw;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            width: 3.5rem;
            height: 3.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
        .button::before {
            content: 'O';
            font-size: 1.5rem;
        }
        .button.expanded::before {
            content: '✖';
        }
        .content {
            position: absolute;
            position: absolute;
            bottom: 1.75rem;
            right: 1.75rem;
            width: 0;
            height: 0;
            background-color: rgb(247, 247, 247);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fixed-button.expanded .content {
          width: clamp(280px, 30em, 500px);
          height: clamp(300px, calc(88vh - 3.5rem), 100vh);
          padding: 1.5rem;
        }
        .content-header {
            height: 6vh;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }
        .fixed-button.expanded .content-header {
            opacity: 1;
        }
        .content-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .CodeMirror{
          width: 100%;
          height: calc(100% - 6vh - 1rem);
          font-family: Consolas, "Courier New", monospace,HeiTi;
        }
        .content-header>button{
          float:right;
          margin-left:20px;
          height: 6vh;
          border: none;
          background: #b4b4ff;
          width: clamp(40px,60px,100px);
          border-radius: 10px;
        }.content-header>span{
            float: right;
            margin-left: 20px;
            height: 16px;
            border: none;
            width: fit-content;
            border-radius: 10px;
            font-size: 23px;
            font-weight: 600;
            padding: calc(3vh - 11.5px) 0 calc(3vh - 11.5px) 0;
        }
        #closeButton{
          background:rgb(255, 184, 184);
        }
    </style>
</head>
<body>
<div class="fixed-button" id="fixedButton">
        <button class="button" id="toggleButton"></button>
        <div class="content">
            <div class="content-header">
                <button class="close-button" id="closeButton">✖</button>
                <button id="drawer" onclick="D()">绘制</button>
                <span>Chemistry Toooool</span>
            </div>
                <textarea id="code">
#NaCl示例
'Na0=Color(255,255,255)
'Cl0=Color(0,255,0)
'Bond=Color(200,200,200)
'r=0.7
'r1=0.2
Na:
    Atom(2,2,2,'r,'Na0)
    Atom(2,2,-2,'r,'Na0)
    Atom(2,-2,2,'r,'Na0)
    Atom(2,-2,-2,'r,'Na0)
    Atom(-2,2,2,'r,'Na0)
    Atom(-2,2,-2,'r,'Na0)
    Atom(-2,-2,2,'r,'Na0)
    Atom(-2,-2,-2,'r,'Na0)
    Atom(2,0,0,'r,'Na0)
    Atom(-2,0,0,'r,'Na0)
    Atom(0,2,0,'r,'Na0)
    Atom(0,-2,0,'r,'Na0)
    Atom(0,0,2,'r,'Na0)
    Atom(0,0,-2,'r,'Na0)
Cl:
    'W=Atom(0,0,0,'r,'Cl0)
    Atom(2,2,0,'r,'Cl0)
    Atom(-2,2,0,'r,'Cl0)
    Atom(-2,-2,0,'r,'Cl0)
    Atom(2,-2,0,'r,'Cl0)
    Atom(2,0,2,'r,'Cl0)
    Atom(-2,0,2,'r,'Cl0)
    Atom(-2,0,-2,'r,'Cl0)
    Atom(2,0,-2,'r,'Cl0)
    Atom(0,-2,2,'r,'Cl0)
    Atom(0,2,-2,'r,'Cl0)
    Atom(0,-2,-2,'r,'Cl0)
    Atom(0,2,2,'r,'Cl0)
ChemistryBond:
    Bond('Cl+1,'Cl+2,'r1,'Bond)</textarea>
        </div>
    </div>

    <script>
      const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            lineWrapping: true  
        });
        const fixedButton = document.getElementById('fixedButton');
        const toggleButton = document.getElementById('toggleButton');
        const closeButton = document.getElementById('closeButton');

        toggleButton.addEventListener('click', () => {
            fixedButton.classList.toggle('expanded');
            toggleButton.classList.toggle('expanded');
        });

        closeButton.addEventListener('click', () => {
            fixedButton.classList.remove('expanded');
            toggleButton.classList.remove('expanded');
        });
        document.getElementById('.CodeMirror').click()
    </script>
    <div class="container2">
      
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://ysyz.is-a.dev/chem/parser.js"></script>
    <script src="https://ysyz.is-a.dev/chem/drawer.js"></script>

<script>
        document.querySelector("#canvas").addEventListener('click',()=>{
            fixedButton.classList.remove('expanded');
            toggleButton.classList.remove('expanded');
        })
function D(){
    var y=reParse(Parse(editor.getValue()));
    console.log(y)
    Drawer(createAtoms(y.Atoms))
    Drawer(createBonds(y.Bonds))
}
</script>
</body>
</html>
