<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaCl分子结构3D展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://ysyz.is-a.dev/chem/parser.js"></script>
    <script src="https://ysyz.is-a.dev/chem/drawer.js"></script>

<script>

code=`
'Na0=Color(255,255,255)
'Cl0=Color(0,255,0)
'Bond=Color(200,200,200)
'r=0.7
'r1=0.2
Na:
    Atom(2,2,2,'r,'Na0)
    Atom(2,2,-2,'r,'Na0)
    Atom(2,-2,2,'r,'Na0)
    Atom(2,-2,-2,'r,'Na0)
    Atom(-2,2,2,'r,'Na0)
    Atom(-2,2,-2,'r,'Na0)
    Atom(-2,-2,2,'r,'Na0)
    Atom(-2,-2,-2,'r,'Na0)
    Atom(2,0,0,'r,'Na0)
    Atom(-2,0,0,'r,'Na0)
    Atom(0,2,0,'r,'Na0)
    Atom(0,-2,0,'r,'Na0)
    Atom(0,0,2,'r,'Na0)
    Atom(0,0,-2,'r,'Na0)
Cl:
    'W=Atom(0,0,0,'r,'Cl0)
    Atom(2,2,0,'r,'Cl0)
    Atom(-2,2,0,'r,'Cl0)
    Atom(-2,-2,0,'r,'Cl0)
    Atom(2,-2,0,'r,'Cl0)
    Atom(2,0,2,'r,'Cl0)
    Atom(-2,0,2,'r,'Cl0)
    Atom(-2,0,-2,'r,'Cl0)
    Atom(2,0,-2,'r,'Cl0)
    Atom(0,-2,2,'r,'Cl0)
    Atom(0,2,-2,'r,'Cl0)
    Atom(0,-2,-2,'r,'Cl0)
    Atom(0,2,2,'r,'Cl0)
ChemistryBond:
    Bond('Cl+1,'Cl+2,'r1,'Bond)
`
var y=reParse(Parse(code));
console.log(y)
Drawer(createAtoms(y.Atoms))
Drawer(createBonds(y.Bonds))
</script>
</body>
</html>
