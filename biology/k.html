<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高端搜索界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
    }

   .search-container {
      position: relative;
      width: fit-content;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
        padding:10px 20px;
        padding-left: 20px;
        font-size: 16px;
        background-color: #b0edff;
        color: black;
        border-left:1px solid black !important;
        border-radius:4px;
        cursor: pointer;
        border: none;
    }

   .message-popup {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #cfffce;
      color: black;
      padding: 10px 20px;
      border-radius: 15px;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, top 0.3s ease-in-out;
    }

   .message-popup.show {
      opacity: 1;
      top: 20px;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="请输入搜索内容"><button id="search-button">搜索</button></input>
    
  </div>
  <div id="message-popup" class="message-popup"></div>

  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const messagePopup = document.getElementById('message-popup');

    searchButton.addEventListener('click', () => {
      const searchText = searchInput.value;
      showMessage(`正在搜索：${searchText}`);
    });

    function showMessage(message) {
      messagePopup.textContent = message;
      messagePopup.classList.add('show');
      setTimeout(() => {
        messagePopup.classList.remove('show');
      }, 2000);
    }
  </script>
</body>

</html>
